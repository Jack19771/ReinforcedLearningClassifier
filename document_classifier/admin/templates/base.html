<!-- admin/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document Classifier{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-width: 250px;
            --header-height: 60px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: #fff;
            border-right: 1px solid #e3e6f0;
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .sidebar-brand {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            border-bottom: 1px solid #e3e6f0;
            text-decoration: none;
            color: #5a5c69;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .sidebar-nav {
            padding: 1rem 0;
        }
        
        .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: #5a5c69;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: #eaecf4;
            color: #3a3b45;
        }
        
        .nav-link i {
            width: 20px;
            margin-right: 0.75rem;
            text-align: center;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            height: var(--header-height);
            background: #fff;
            border-bottom: 1px solid #e3e6f0;
            z-index: 999;
            display: flex;
            align-items: center;
            padding: 0 2rem;
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 2rem;
            min-height: calc(100vh - var(--header-height));
        }
        
        /* Cards */
        .card {
            border: 1px solid #e3e6f0;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            font-weight: 700;
            color: #5a5c69;
        }
        
        /* Stats Cards */
        .stat-card {
            border-left: 4px solid;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-primary { border-left-color: #4e73df; }
        .stat-success { border-left-color: #1cc88a; }
        .stat-warning { border-left-color: #f6c23e; }
        .stat-danger { border-left-color: #e74a3b; }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #5a5c69;
        }
        
        .stat-label {
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #858796;
        }
        
        /* Table */
        .table {
            color: #5a5c69;
        }
        
        .table thead th {
            border-top: none;
            border-bottom: 1px solid #e3e6f0;
            font-weight: 700;
            font-size: 0.875rem;
            color: #6e707e;
            text-transform: uppercase;
        }
        
        /* Buttons */
        .btn {
            font-size: 0.875rem;
            font-weight: 400;
            border-radius: 0.35rem;
        }
        
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        
        /* Badge */
        .badge {
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        /* Page Title */
        .page-title {
            color: #5a5c69;
            font-size: 1.75rem;
            font-weight: 400;
            margin-bottom: 0;
        }
        
        .page-subtitle {
            color: #858796;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
    </style>
    <!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <a class="sidebar-brand" href="/">
            <i class="bi bi-file-earmark-text me-2"></i>
            Document Classifier
        </a>
        
        <div class="sidebar-nav">
            <div class="nav-item">
                <a class="nav-link active" href="/">
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/documents">
                    <i class="bi bi-list-ul"></i>
                    Documents
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/categories">
                    <i class="bi bi-tags"></i>
                    Categories
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/settings">
                    <i class="bi bi-gear"></i>
                    Settings
                </a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
        <div class="ms-auto">
            <small class="text-muted">Document Classification System</small>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const title = document.getElementById('toast-title');
            const body = document.getElementById('toast-message');
            
            title.textContent = type === 'success' ? 'Success' : 'Error';
            body.textContent = message;
            toast.className = `toast text-bg-${type === 'success' ? 'success' : 'danger'}`;
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
    </script>
</body>
</html>
